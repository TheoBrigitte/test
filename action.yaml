name: changelog-validator
description: 'Validate changelog file'
inputs:
  path:
    description: 'Path to the changelog file'
    required: false
    default: 'CHANGELOG.md'
  encoding:
    description: 'Encoding of the changelog file'
    required: false
    default: 'UTF-8'
runs:
  using: 'composite'
  steps:
    - run: 'node ${{ github.action_path }}/src/index.js'
      shell: bash
