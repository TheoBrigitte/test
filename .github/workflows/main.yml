jobs:
  manage_changelog:
    runs-on: ubuntu-latest
    name: Manage changelog
    steps:
      - name: Checkout code
        with:
          ref: ${{ github.event.pull_request.head.sha }}
        uses: actions/checkout@v4
      - name: Manage changelog
        uses: TheoBrigitte/test@2e8f73abdee0d6f7ad55f20206d985851032cb22
        with:
          action: release
          release_version: '1.2.0'
